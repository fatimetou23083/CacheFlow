# application.yml
server:
  port: 8081

spring:
  mongodb:
    uri: mongodb://localhost:27017/cacheflowdb
    auto-index-creation: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms  # Timeout de connexion Redis
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes en millisecondes (par défaut)
    cache-names:
      - products
      - product
      - weather
      - currency
      - currencies

# Configuration de l'API météo externe
weather:
  api:
    url: https://api.openweathermap.org/data/2.5/weather
    key: ${WEATHER_API_KEY:demo}  # Utilise la variable d'environnement WEATHER_API_KEY ou 'demo' par défaut
    demo-mode: true  # Mode démo activé par défaut (génère des données fictives)
    # Pour utiliser l'API réelle OpenWeatherMap :
    # 1. Créez un compte sur https://openweathermap.org/api
    # 2. Obtenez votre clé API gratuite
    # 3. Définissez la variable d'environnement : export WEATHER_API_KEY=votre_cle_api
    # 4. Ou modifiez cette ligne : key: votre_cle_api
    # 5. Définissez demo-mode: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,caches,redis
  endpoint:
    caches:
      enabled: true
    redis:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true